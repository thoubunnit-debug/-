<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Panha</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Glass Card */
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            z-index: 10;
        }

        .photo-frame {
            display: none; /* Hidden at start */
            margin-top: 20px;
            animation: fadeIn 1.5s ease forwards;
        }

        .my-photo {
            width: 100%;
            border-radius: 15px;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Typing Text Style */
        #caption {
            font-style: italic;
            color: #ff4d6d;
            font-weight: bold;
            margin-top: 15px;
            min-height: 40px;
        }

        .btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover { transform: scale(1.1); background: #ff1a4a; }

        /* Floating Hearts in Background */
        .floating-heart {
            position: absolute;
            color: #ff4d6d;
            opacity: 0.6;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh) scale(1); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <audio id="loveSong">
        <source src="love.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div id="intro">
            <h1 style="color: #ff4d6d;">Hi Panha!</h1>
            <p>I have a message for you...</p>
            <button class="btn" onclick="startSurprise()">Open</button>
        </div>

        <div class="photo-frame" id="surpriseContainer">
            <img src="pn.jpg" alt="Us" class="my-photo">
            <div id="caption"></div>
        </div>
    </div>

    <script>
        const message = "You are the most beautiful person in the world. I love you more than words can say! ❤️✨";
        let i = 0;

        function startSurprise() {
            // 1. Play Music
            const music = document.getElementById('loveSong');
            music.play();

            // 2. Hide intro and show photo
            document.getElementById('intro').style.display = 'none';
            document.getElementById('surpriseContainer').style.display = 'block';

            // 3. Start typing
            typeWriter();

            // 4. Start making hearts
            setInterval(createHeart, 400);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("caption").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 70);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 10) + "px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
